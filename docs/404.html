
<!DOCTYPE html >
<html>
<head>
  <title>DoorFlow</title>
  <link rel="shortcut icon" href="{{site.favicon | relative_url}}" >
  <style type="text/css">
    * { box-sizing: border-box; }
    @font-face {
      font-family: "Averta Regular";
      font-weight: 300;
      src:
        url("{{site.font-regular-woff | relative_url}}") format("woff"),
        url("{{site.font-regular-ttf | relative_url}}") format("truetype");
    }
    @font-face {
      font-family: "Averta Bold";
      font-weight: 300;
      src:
        url("{{site.font-bold-woff | relative_url}}") format("woff"),
        url("{{site.font-bold-ttf | relative_url}}") format("truetype");
    }
    body, html{
      height:100%;
    }
    body {
      background: #fff;
      margin: 0;
      padding: 0;
      font-family: "Averta Regular", sans-serif;
      font-weight: 300;
    }
    figure {
      display: block;
      margin: 80px 0;
    }
    img {
      display: block;
    }
    h1 {
      font-family: "Averta Bold";
      margin: 0 0 20px 0;
      font-size: 30px;
      color: rgb(14, 38, 83);
    }
    p {
      margin: 0;
      font-size: 16px;
      line-height: 24px;
      color: rgba(33,36,44,.8);
      max-width: 440px;
      text-align: center;
    }
    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="/"><img src="{{site.logo | relative_url}}" alt="doorflow logo"></a>

    <figure>
      <img src="{{site.error-500 | relative_url}}" width="320">
    </figure>

    <h1>Oops, we've found an error</h1>

    <p>Our support team has been notified of the issue. We aim to resolve this quickly, please <a href="/">try again</a> in a few moments.</p>

  </div>
</body>

</html>
